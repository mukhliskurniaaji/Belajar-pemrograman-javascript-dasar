<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Node</title>
</head>
<body>
    Banyu Bening al Farizi

    <script>
        const text = document.body.firstChild;
        console.info(text.wholeText);

        const createTextNode = document.createTextNode("Terimakasih atas atensinya");
        document.body.appendChild(createTextNode);
        
    </script>
</body>
</html>
