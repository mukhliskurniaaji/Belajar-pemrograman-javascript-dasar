<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextContent dan InnerContent</title>
</head>
<body>
    <p id="content">
        Lorem Ipsum is simply dummy text of the printing and typesetting industry.
        <script>
            console.info("Hello world");
        </script>
        <b>Banyu</b> Bening<i> Affarizi.</i>
    </p>
    <script>
        const content = document.getElementById("content");

		document.writeln("<br>");
        document.writeln(content.textContent);
        console.info(content.textContent)
		document.writeln("<br>");
        document.writeln(content.innerText);
        console.info(content.textContent)
        document.writeln("<br>");
        document.writeln(content.innerHTML);
        console.info(content.innerHTML)
    </script>
</body>
</html>
