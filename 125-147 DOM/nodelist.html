<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node List</title>
</head>
<body>
    <ul id="menu">
        <li id="pertama">Pertama</li>
        <li id="kedua">Kedua</li>
        <li id="ketiga">Ketiga</li>
        <li id="keempat">Keempat</li>
    </ul>

    <script>
        const list = document.querySelectorAll("li"); // mengambil semua
        console.info(list);
        for (const iterator of list) {  // menampilkan satu satu
            console.info(iterator);
        }

        // Atau bisa menggunakan :
        const list1 = document.getElementById("menu").childNodes;
        console.info(list1);

    </script>
</body>
</html>
