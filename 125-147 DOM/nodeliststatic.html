<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeList Static</title>
</head>
<body>
    <ul id="menu">
        <li id="pertama">Pertama</li>
        <li id="kedua">Kedua</li>
        <li id="ketiga">Ketiga</li>
        <li id="keempat">Keempat</li>
    </ul>

    <script>
        let list = document.querySelectorAll("li"); // Nodelist(4)->belum ketambahan 2

        const menu = document.getElementById("menu");
        menu.append(document.createElement("li"));
        menu.append(document.createElement("li"));

        // list = document.querySelectorAll("li"); // Nodelist(6)->sudah ketambahan 2

        console.info(list);

    </script>
</body>
</html>
