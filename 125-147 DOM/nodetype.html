<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Type</title>
</head>
<body>
    <body>
        Mukhlis Kurnia Aji
        <p id="p">Banyu Bening</p>
        <!-- Komentar -->
    </body>

    <script>
        const node = document.body.childNodes;
        node.forEach(nod=>{
            console.info(`${nod} : ${nod.nodeType}`)
        })

        // for (const iterator of node) {
        //     console.info(`${iterator} : ${iterator.nodeType}`)
        // }

        const p = document.getElementById("p")
        console.info(p.nodeType);

    </script>
</body>
</html>
