<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Class</title>
</head>
<body>
    <h1 id="judul">INI JUDUDL</h1>
    <p class="konten">Ini kontennya.</p>
    <p class="salam">Assalamu'alaikum.</p>

    <script>
        // CLASS SELECTOR :
        const salam = document.querySelectorAll(".salam");
        console.info(salam);

        // ID SELECTOR :
        const judul = document.querySelectorAll("#judul");
        console.info(judul);
    </script>
</body>
</html>
