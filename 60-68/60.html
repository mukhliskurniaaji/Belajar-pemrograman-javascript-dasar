<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Membuat Object dengan Object</title>
</head>
<body>
<script type="text/javascript">

	const eko ={
		firstname : "Eko",
		lastname : "Sulistyo"
	}

	const budi ={
		firstname : "EkBudio",
		lastname : "Sartono"
	}

	// CONSTRUCTOR FUNCTION
	//awali dengan huruf besar di setiap kata
	
	function IniConstructorFunction() { 
		// body...
	}

	// MENDEKLARASIKAN OBJECT, DENGAN KATA NEW :

	const objectSatu = new IniConstructorFunction();
	const objectDua = new IniConstructorFunction();

</script>
</body>
</html>
