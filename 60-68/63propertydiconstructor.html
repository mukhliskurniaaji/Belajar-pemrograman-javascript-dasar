<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Property di Constructor FUnction</title>
</head>
<body>

	<script type="text/javascript">
		
		function Orang() {
			this.firstname = "";
			this.lastname = ""
		}

		const eko = new Orang();

		const rudi = new Orang();
		rudi.firstname = "Rudi";
		rudi.lastname = "Efendi";

		console.log(eko);
		console.log(rudi);
	</script>
</body>
</html>
