<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Membuat Object dengan Object</title>
</head>
<body>
<script type="text/javascript">

	// CONSTRUCTOR FUNCTION, awali dengan huruf besar di setiap kata, memakai ()
	
	function IniConstructorFunction() { 
		// body...
	}

	// Class, tanpa function, tanpa memakai ()
	
	class IniClass { 
		// body...
	}

	// MENDEKLARASIKAN OBJECT, DENGAN KATA NEW :

	const iniconstructor = new IniConstructorFunction();
	const iniclass = new IniClass;

	console.info(iniconstructor);
	console.info(iniclass);

</script>
</body>
</html>
