<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Class Inheritance</title>
</head>
<body>
<script type="text/javascript">
	
	class Motor {
		caraGas (jenis, gas) {
			console.info(`${jenis} berjalan dengan ${gas} gasnya.`);
		}
	}

	class Mobil extends Motor{
		// KALAU METHOD DI BAWAH DICOMENT, AKAN MENGAMBIL METHOD MOTOR:
		// caraGas (jenis, gas) {
		// 	console.info(`${jenis} berjalan dengan ${gas} gasnya.`);
		// }
	}

	const motor = new Motor;
	motor.caraGas("Motor","diputar");

	const mobil = new Mobil;
	mobil.caraGas("Mobil", "diinjak");

</script>
</body>
</html>
