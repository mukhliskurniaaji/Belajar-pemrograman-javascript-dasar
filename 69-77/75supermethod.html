<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Super Method</title>
</head>
<body>
<script type="text/javascript">
	
	class Lukisan {
		menggambar(){  // membuat method
			console.info("Menggambar Lukisan ");
		}
	}

	class Letak extends Lukisan {
		meletakkan(){
			super.menggambar(); //memanggil method menggambar pd parent
			console.info("di buku gambar.");
		}
	}

	const lukisan = new Lukisan;
	lukisan.menggambar ();
	const letak = new Letak;
	letak.meletakkan();

</script>
</body>
</html>
