<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Static Method</title>
</head>
<body>

<script type="text/javascript">
	
	class Penjumlahan {
		static sum (...angkas){
			let total = 0;
			for(const angka of angkas) {
				total += angka;
			}
			return total;
		}
	}

	// CARA KETIKA TIDAK MENGGUNAKAN STATIC DI CLASSNYA :
	const jumlah = new Penjumlahan;
	console.info(jumlah);
	// console.info(jumlah.sum (1,5,3,1));

	// CARA KETIKA MENGGUNAKAN STATIC DI CLASSNYA :
	console.info(Penjumlahan.sum (1,5,3,1));
	console.info(Penjumlahan);

</script>

</body>
</html>
