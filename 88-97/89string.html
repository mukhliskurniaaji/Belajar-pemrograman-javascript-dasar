<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String</title>
</head>
<body>
	<script type="text/javascript">
		
		const name = "Mukhlis Kurnia Aji"

		console.info(name.length);

		console.info(name.split(" ")); //hasilnya Array

	</script>
