<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array Push Shift</title>
</head>
<body>

<script type="text/javascript">
	//push() menambah di belakang
	const animals = ['pigs', 'goats', 'sheep'];
	animals.push('caw');
	console.log(animals);

	animals.push('caw', "cat");
	console.log(animals);


	// shift() mengambil dari depan
	animals.shift(); //mengambil dari depan
	console.log(animals);
	animals.shift('caw'); //meskipun diberi parameter "caw", tetap yg diambil dari depan
	console.log(animals);
	
</script>
</body>
</html>
