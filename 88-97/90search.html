<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array Search</title>
</head>
<body>

<script type="text/javascript">
	
	const angka = [1,3,7,2,3,7,4,5,6,1,7,8,7,9,4,3];

	console.info(angka.find(value=>value>3)); //7 angka lebih besar setelah 3
	console.info(angka.findIndex(value=>value>3)); // index ke 3 
	console.info(angka.includes(7)); // benar
	console.info(angka.indexOf(5)); // index ke 7
	console.info(angka.lastIndexOf(5)); // angka 5 terakhir berada di index ke 7

</script>
</body>
</html>
