<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Object Value dan Property</title>
</head>
<body>
<script type="text/javascript">
	
	const orang = {
		firstname : "Wahyu",
		secondname : "Haryadi",
		thirdname : "Dudung",
		lastname : "Marjayanto",
		address: {
			city : "Sukoharjo",
			country : "Indonesia"
		}
	}

	// Merubah dari object ke string :
	const json = JSON.stringify(orang);
	console.log(json);

	// Merubah dari string ke object :
	const objectOrang = JSON.parse(json);
	console.log(objectOrang);
	
</script>
</body>
</html>
