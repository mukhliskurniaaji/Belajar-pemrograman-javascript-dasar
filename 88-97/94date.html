<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Date</title>
</head>
<body>
<script type="text/javascript">
	
	const date1 = new Date();
	console.info(date1);

	const date2 = new Date(2022, 0, 1); // bulan 0 adalah januari
	console.info(date2);

	const date3 = new Date(2022, 6, 2,1,0,0,0);
	console.info(date3);

	// Merubah ke epoch :
	console.info(date1.getTime());
	console.info(date2.getTime());
	console.info(date3.getTime());

	// menmanggil epoch :
	const date4 = Date.now();
	console.info(date4);
	
</script>
</body>
</html>
