<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Date</title>
</head>
<body>
<script type="text/javascript">

	// Data Parsing :
	const time = Date.parse("2022-11-12T10:10:10.123+07:00");
	console.info(time); // hasilnya berupa epoch

	const waktu = new Date(time);
	console.info(waktu);

	// getter dan setter:

	const date = new Date();

	console.info(date.getFullYear());
	console.info(date.getMonth());
	console.info(date.getDate());
	console.info(date.getHours());
	console.info(date.getMinutes());
	console.info(date.getSeconds());
	console.info(date.getMilliseconds());
	console.info(date.getTimezoneOffset());

	
</script>
</body>
</html>
