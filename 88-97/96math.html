<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Math</title>
</head>
<body>
<script type="text/javascript">

	console.info(Math.max(3,4,5,6));
	console.info(Math.min(4,5,6,7,8));
	console.info(Math.round(15.5)); //dibulatkan
	console.info(Math.round(14.2)); //dibulatkan
	console.info(Math.floor(12.8)); //dibulatkan ke bawah
	console.info(Math.ceil(12.8)); //dibulatkan ke atas
	
</script>
</body>
</html>
