<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Boolean</title>
</head>
<body>
<script type="text/javascript">

	const boolean = Boolean(true);

	console.info(boolean);
	console.info(typeof boolean);
	
	const tostring = boolean.toString();
	console.info(tostring);
	console.info(typeof tostring);

	const valueof = boolean.valueOf();
	console.info(valueof);
	console.info(typeof valueof);

</script>
</body>
</html>
