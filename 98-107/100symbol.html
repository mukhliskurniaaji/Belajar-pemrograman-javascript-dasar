<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SYMBOL</title>
</head>
<body>
<script type="text/javascript">

	const firstname = Symbol();
	const lastname = Symbol();

	const person = {}; // mendeklarasikan object
	person[firstname] = "Susilo";
	person[lastname] = "Bambang";

	console.info(person);
	console.info(person[firstname]);
	console.info(person[lastname]);


	// Agar key dapat diidentifikasi :
	const mobil = {};
	mobil[Symbol.for("Honda")] = "CRV";
	mobil[Symbol.for("Toyota")] = "Rust";

	console.info(mobil);

	mobila = mobil[Symbol.for("Honda")]
	console.info(mobila);

</script>
</body>
</html>
