	<title>Reguler Expression</title>

<body>
<script type="text/javascript">

	// i = incase sensitive
	// g = global (HARUS)
	// m = multiline

	const regex = /ek[aioeu]/igm; 
	const name = "Eno eko Oni edo Eku eki Eko eka Eke"

	console.info(name.match(/ek[aioeu]/ig)); // ["eko", "eku", "eki", "Eko", "eka", "Eke"]
	console.info(name.search(/ek[aioeu]/ig)); //4
	// Replace :
	console.info(name.replace(/ek[aioeu]/ig, "Banyu"));
	console.info(name.replaceAll(/ek[aioeu]/ig, "Bening"));
	console.info(name.split(/e/ig));
