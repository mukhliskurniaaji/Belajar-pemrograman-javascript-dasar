<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reguler Expression</title>
</head>
<body>
<script type="text/javascript">

	//Contoh kasus (REGEXP INI BERSIFAT SENSITIF) :
	const name = "Banyu bening\nbening Banyu\nAlfarizi Susilo\n susilo baihaki"; //Setiap kata ada enter
	const regex1 = /bening/g; // g artinya global (harus ada g)
	const regex2 = /banyu/ig; // i artinya incase sensitive
	const regex3 = /susilo/g

	let result ;
	while ((result = regex1.exec(name)) !== null) {
		console.info(result);
	}

	while ((result = regex2.exec(name)) !== null) {
		console.info(result);
	}

	while ((result = regex3.exec(name)) !== null) {
		console.info(result);
	}

</script>
</body>
</html>
