<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ENCODE</title>
</head>
<body>
<script type="text/javascript">
	
	const uri = "http://www.belajar.com/?nama=Giyatno&Marto Prawiro";
	console.info(uri);

	const encoded = encodeURI(uri);
	console.info(encoded);

	const decoded = decodeURI(encoded);
	console.info(decoded);

	// ENCODE URI COMPUNENT :
	const value = "Sardi&Karto=Suwiryo;" // & dan = akan diencode
	const url = "http://www.belajar.com/?nama="

	const encode = encodeURIComponent(value);
	console.info(url+encode);

	const decode = decodeURIComponent(encode);
	console.info(url+decode);

</script>
</body>
</html>
