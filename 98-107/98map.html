<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MAP</title>
</head>
<body>
<script type="text/javascript">
	
	const map = new Map();
	map.set("Toyota", "Avanza");
	map.set("Daihatsu", "Senia");

	console.info(map);

	console.info(map.get("Toyota"));
	console.info(map.get("Daihatsu"));

	let nomor = 0;
	for (const element of map) {
		nomor ++;
		console.info(`${nomor}. ${element[0]}->${element[1]}`)
	}

	// Cara forEach :
	map.forEach((key, value) => console.info(`${key}->${value}`))

</script>
</body>
</html>
