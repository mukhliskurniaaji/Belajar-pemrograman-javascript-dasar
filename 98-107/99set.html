<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MAP</title>
</head>
<body>
<script type="text/javascript">

	const set = new Set();

	set.add("Mazda");
	set.add("Honda");
	set.add("Toyota");
	set.add("BMW");

	console.info(set);

	set.delete("Toyota");
	
	console.info(set);

	let nomor = 0;
	for (const element of set) {
		nomor ++;
		console.info(`${nomor}. ${element}`)
	}

	// Cara forEach :
	set.forEach((value) => console.info(value));

</script>
</body>
</html>
