<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX with Status</title>
</head>
<body>
    <h1 id="response"></h1>
    <script>
        function displayAjax(json) {
            const h1 = document.getElementById('response');
            h1.innerText = json.ucapan;
        }

        const ajax = new XMLHttpRequest();
        // ajax.addEventListener('readystatechange', callback)// bisa dengan ini, atau :
        ajax.onreadystatechange = function () {
            console.log(`Ready state change ${ajax.readyState}`)
        }
        ajax.open('GET', 'api/hello.json');

        // Menerima AJAX
        ajax.addEventListener("load", function () {
            debugger
            if (ajax.status === 200) {
                const json = JSON.parse(ajax.responseText);
                displayAjax(json);
            } else {
                displayAjax ({
                    ucapan : `${ajax.statusText} ${ajax.status}.`
                })
            }
                        
        });
        // Mengirim Ajax
        ajax.send();
    </script>
</body>
</html>
