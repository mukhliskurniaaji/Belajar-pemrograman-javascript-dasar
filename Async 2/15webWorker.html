<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wer Worker</title>
</head>
<body>
    <input type="button" id="button" value="Click Disini">
    <script>

        const worker = new Worker("worker.js") //memanggil worker.js untuk membatu
  
        document.getElementById("button").onclick = function () {
            worker.postMessage(50000)  // Mengirim pesan ke worker.js
        }

        worker.addEventListener("message", function (pesanYgDIterima) { //atau onmessage
            console.log(pesanYgDIterima.data)
        })
        
    </script>
</body>
</html>
