<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="centered">

    <h1>Input Your To Do :</h1>
    
    <form name="todoForm">
        <table>
            <tbody>
                <tr>
                    <td><label for="todo">To Do</label></td>
                    <td><input type="text" id="todo" name="todo"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Add"></td>
                </tr>
            </tbody>
        </table>
    </form>

    <h1>To Do List :</h1>

    <table>
        <thead>
            <tr>
                <th>Filter : </th>
                <th><input type="search" name="search" id="search"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="button" value="Done"</td>
                <td>Deskripsi To Do</td>
            </tr>
        </tbody>
    </table>

    <script>
        // membuat array todolist ;
        const todoLists = [];

        // menangkap inputan dari form: 
        document.forms['todoForm'].onsubmit = function (params) {
            event.preventDefault(); //Agar tidak disubmit

            const todo = document.forms['todoForm']['todo'].value;
            todoLists.push(todo) //menambahkan ke array todoList
            console.log(todo);
            console.log(todoLists);
            document.forms['todoForm'].reset();
        };
    </script>

</body>
</html>
