<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array</title>
</head>
<body>
	<script type="text/javascript">
		let arraynama=["Mukhlis", "Alan", "Sisri", "Bambang"];
		console.table(arraynama);
		//atau
		
		let nama =[];
		nama.push("sasa");
		nama.push("nana");
		nama.push("tata");
		nama.push(["miguwe","ratna","wilujeng"])

		console.table(nama);
	</script>
</body>
</html>
