<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Logika</title>
</head>
<body>
	<script>
		let benar = 10>5;
		let salah = 10<5;

		document.writeln(benar);
		document.writeln("<br>");
		document.writeln(salah);
		document.writeln("<br>");

		document.writeln(benar||salah);
		document.writeln("<br>");
		document.writeln(benar&&salah);
		document.writeln("<br>");
		document.writeln(!benar);
		
	</script>
</body>
</html>
