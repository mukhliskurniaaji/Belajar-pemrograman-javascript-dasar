<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String to Number</title>
</head>
<body>
	<script type="text/javascript">
		let string = "10";
		let number = 10;
		let jumlah = string+number;
		let jumlahkonversi = parseInt(string)+number;

		document.writeln(jumlah);
		document.writeln("<br>");
		document.writeln(jumlahkonversi);

	</script>
</body>
</html>
