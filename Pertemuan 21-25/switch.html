<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Percabangan</title>
</head>
<body>
	<script type="text/javascript">
		let nilai = prompt("Berapa nilai anda (A B C)?");

		switch (nilai) {
			case "A" : 
				alert("Selamat, nilai anda memuaskan");
				break;
			case "B" : 
				alert("Selamat, nilai anda bagus");
				break;
			case "C" : 
				alert("Nilai anda kurang bagus");
				break;
			default:
				alert("Anda memasukkan huruf yang salah");

		}


	</script>
</body>
</html>
