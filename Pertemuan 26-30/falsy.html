<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Falsy and Truthly</title>
</head>
<body>
	<script type="text/javascript">
		
		let data = "";
		//petik kososng masuk kategory falsy, maka :

		if (data) {
			document.writeln("petik isi adalah TRUE");
		} else {
			document.writeln("petik kosong adalah FALSE");
		}
		document.writeln("<br>");
		let enol = 0;
		//0 masuk kategory falsy, maka :

		if (enol) {
			document.writeln("bukan 0 adalah TRUE");
		} else {
			document.writeln("0 adalah FALSE");
		}

	</script>
</body>
</html>
