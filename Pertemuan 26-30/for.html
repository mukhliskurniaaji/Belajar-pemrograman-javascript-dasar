<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FOR LOOP</title>
</head>
<body>
	<script type="text/javascript">
		
		for (let i = 0; i <= 10; i++) {
			document.writeln("Perulanagan ke "+i+"<br>");
		}

		document.writeln("<br>")
		//atau bisa juga

		let nilaiawal = 0;
		for (nilaiawal; nilaiawal<=10 ; ) {
			document.writeln("Perulanagan ke "+nilaiawal+"<br>");
			nilaiawal++;
		}

	</script>
</body>
</html>
