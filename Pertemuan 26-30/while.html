<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WHILE LOOP</title>
</head>
<body>
	<script type="text/javascript">
		
		let nilaiawal = 0;
		while (nilaiawal<=10){
			document.writeln("Ini perulanagan while ke "+nilaiawal+"<br>");
			nilaiawal++;
		}

	</script>
</body>
</html>
