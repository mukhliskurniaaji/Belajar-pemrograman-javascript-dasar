<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Break</title>
</head>
<body>
	<script type="text/javascript">
		
		let nilaiawal = 0;

		while(true){
			document.writeln("<p>Perulangan ke "+nilaiawal+"</p>")
			nilaiawal++;

			//menghentikan disini
			if (nilaiawal==10) {
				break;
			}
		}
		
	</script>
</body>
</html>
