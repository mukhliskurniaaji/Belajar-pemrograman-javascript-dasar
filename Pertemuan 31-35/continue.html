<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Continue</title>
</head>
<body>
	<script type="text/javascript">
		
		for (let i = 1; i <= 20; i++) {

			if(i%2 === 1){
				continue;
			}
			//if diatas dibaca : ketika i dibagi 2 sisa baginya 1, maka
			//akan menghentikan prosesnya dan mengembalikan ke for 
			//melakukan pengecekan lagi, increment lagi,
			//apabila dicek dibagi 2 sisa baginya tidak 1,
			//makaakan keluar dari proses if, melanjutkan ke bawah
			//sehingga yang dicetak angka genapnya saja

			document.writeln("<p>Perulanagn genap ke "+i+"</p>");
		}

	</script>
</body>
</html>
