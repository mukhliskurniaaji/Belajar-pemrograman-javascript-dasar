<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WHILE LOOP</title>
</head>
<body>
	<script type="text/javascript">
		
		let nilaiawal = 6;
		/*
		do{
			document.writeln("Ini perulanagan do while ke "+nilaiawal+"<br>");
			nilaiawal++;
		}
		while (nilaiawal<=10);
		*/
		//program akan mengeksekusi do
		do{
			document.writeln("Ini perulanagan do while yang tidak memenuhi nilai "+nilaiawal+"<br>");
			nilaiawal++;
		}
		//kemudian dicek, kalau fals maka berhenti
		while (nilaiawal<=5);

	</script>
</body>
