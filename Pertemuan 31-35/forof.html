<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>For of</title>
</head>
<body>
	<script type="text/javascript">
		
		const data = ["Mukhlis", "Kurnia", "Aji"];

		//memanggil semua value:
		for (const value of data) {
			document.writeln("<p>"+value+"</p>")
		}

	</script>
</body>
</html>
