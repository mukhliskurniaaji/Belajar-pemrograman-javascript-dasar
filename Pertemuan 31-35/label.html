<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Label</title>
</head>
<body>
	<script type="text/javascript">
		
		labeli :
			for (var i = 0; i < 4; i++) {
				labelj :
					for (var j = 0; j < 4; j++) {
						if (j>2) {
							continue labeli;
						}
						document.writeln("<p>"+i+" - "+j+"</p>")
					}
			}

	</script>
</body>
</html>
