<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Function</title>
</head>
<body>
	<script type="text/javascript">
		
		// mendeklarasikan function
		function sayHelloWorld(){
			document.writeln("<p>Hello world, anda berhasil memanggil function</p>");
		}
		// function ini belum akan dieksekusi sebelum dipanggil

		// memanggil function, boleh berkali kali
		sayHelloWorld();
		sayHelloWorld();
		sayHelloWorld();
	</script>
</body>
</html>
