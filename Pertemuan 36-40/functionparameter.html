<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Function</title>
</head>
<body>
	<script type="text/javascript">
		
		// mendeklarasikan function dengan parameter
		function sayHelloWorld(firstName, lastName){
			// document.writeln("<p>Hello , nama saya "+ firstName+" "+lastName+"</p>");
			document.writeln(`<p>Hello, nama saya ${firstName} ${lastName}</p>`)
		}
		// function ini belum akan dieksekusi sebelum dipanggil

		// memanggil function, disertai 2 parameter
		sayHelloWorld("Banyu", "Bening");
	</script>
</body>
</html>
