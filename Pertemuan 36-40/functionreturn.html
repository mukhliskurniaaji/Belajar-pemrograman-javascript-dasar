<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Function</title>
</head>
<body>
	<script type="text/javascript">
		
		// mendeklarasikan function dengan parameter
		function iniFunction(firstName, lastName){
			const yangDireturn = `<p>Hello, nama saya ${firstName} ${lastName}</p>`;
				return yangDireturn;
		}

		// memanggil function, disertai 2 parameter, kemudianmenangkap returnnya
		const memanggilFUnction = iniFunction("Banyu","Bening");
		document.writeln(memanggilFUnction); // mencetak memanggilFUnction
	</script>
</body>
</html>
