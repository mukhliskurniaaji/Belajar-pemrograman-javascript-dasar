<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Function Generator</title>
</head>
<body>
	<script type="text/javascript">
		
		function* createFunctionGenerator (){
			yield "Ini"; //bisa pakai ;
			yield "adalah", //bisa pakai ,
			yield "function",
			yield 'generator';
		}
		const functionGenerators = createFunctionGenerator();
		for(const functionGenerator of functionGenerators){
			console.log(functionGenerator);
		}

		// menampilkan angka genap
		function genap(value){
			for (var i = 1; i <= value; i++) {
				if (i % 2 === 0) {
					console.log(i);
				}
			}
		}
		const bilangangenap= genap(10);

		//ATAU dengan Generator yield:
		function* ganjil(nilai){
			for (var i = 1; i <= nilai; i++) {
				if (i % 2 === 1) {
					yield i;
				}
			}
		}

		const bilanganganjils = ganjil(10);
		for (const bilanganganjil of bilanganganjils) {
			console.info(bilanganganjil);
		}

	</script>
</body>
</html>
