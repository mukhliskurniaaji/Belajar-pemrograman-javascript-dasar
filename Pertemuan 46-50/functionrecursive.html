<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Function Recursive</title>
</head>
<body>
	<script type="text/javascript">
		// fungsi perkalian faktorian
		function factorial(nilai){
			let result = 1;
			for (var i = 1; i <= nilai; i++) {
				result *= i;
			}
			return result;
		}

		console.info(factorial(4));
		console.info(1*2*3*4);

		function factorialRecursive(parameter){
			if (parameter===1) {
				return 1;
			} else {
				return parameter * factorialRecursive(parameter-1);
			}
		}

		console.info("ini dengan  factorialRecursive "+factorialRecursive(4));

	</script>
</body>
</html>
