<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Aritmatika</title>
</head>
<body>
	<script>
		let genap = 10;
		let ganjil = 15;

		document.writeln(10+5);
		document.writeln("<br>");
		//Atau :
		document.writeln(genap+ganjil);

		//Operator Unary :
		let hasil = +2; //berarti positif 2
		document.writeln("<p>"+hasil+"</p>");

		hasil--; //hasil -1 atau hasil-=1
		document.writeln("<p>"+hasil+"</p>");

		hasil++; //hasil +1 atau hasil+=1
		document.writeln("<p>"+hasil+"</p>");
	</script>
</body>
</html>
