<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Perbandingan</title>
</head>
<body>
	<script>
		document.writeln( 5 == '5');
		document.writeln("<br>");

		let a = 5 == "5";
		document.writeln("<p>"+a+"</p>");

		a = 5 === "5";
		document.writeln("<p>"+a+"</p>");
	</script>
</body>
</html>
