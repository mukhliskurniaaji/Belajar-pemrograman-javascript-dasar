<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String</title>
</head>
<body>
	<script>
		document.writeln("Mukhlis "+"Kurnia" +"Aji</br>");
		//bisa juga :
		document.writeln("Mukhlis Kurnia Aji</br>");
		//atau :
		document.writeln('Mukhlis Kurnia Aji');
		//bisa juga :
		document.writeln("\nMukhlis "+"Kurnia" +"Aji");
		//bisa juga :
		document.writeln("\nMukhlis Kurnia Aji");
		//atau :
		document.writeln('Mukhlis Kurnia Aji');
	</script>
</body>
</html>
