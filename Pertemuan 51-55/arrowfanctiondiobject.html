<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Object Method</title>
</head>
<body>
<script type="text/javascript">
	
	// mendeklarasikan object:
	const orang = {
		nama : "Hadi",
		//anonymus function (tidak ada nama function)
		// umur : function (abc) { 

		// diganti dengan arrow fanction
		umur : (abc) => { 
			console.info (`Umur saya adalah ${abc}`);
		}
	}

	orang.umur(30);
	// console.table(orang);

</script>
</body>
</html>
