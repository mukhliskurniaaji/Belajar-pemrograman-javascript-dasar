<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Getter Setter</title>
</head>
<body>
<script type="text/javascript">
	
	// MENGGUNAKAN FUNCTION
	const namaorang = {
		namadepan : "Wahyu",
		namabelakang : "Nugroho",
		namalengkap : function () {
			return `${this.namadepan} ${this.namabelakang}`;
		}
	}
	console.info(namaorang.namalengkap());
	namaorang.namabelakang = "Pamungkas";
	console.info(namaorang.namalengkap());

	// MENGGANTI FANCTION DENGAN GETTER
	const person = {
		namadepan : "Samsul",
		namabelakang : "Nugroho",
		get namalengkap () {
			return `${this.namadepan} ${this.namabelakang}`;
		}
	}
	console.info(person.namalengkap);
	person.namabelakang = "Pamungkas";
	console.info(person.namalengkap);

</script>
</body>
</html>
